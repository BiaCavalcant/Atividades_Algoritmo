<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Caio</title>
</head>
<style>
    .container {
        background-color: aqua;
        padding: 50px 50px 400px;
        align-content: center;
    }
    .central {
        background-color: pink;
        align-content: center;
        flex-direction: column-reverse;
        border-radius: 30px;
        position: relative;
        margin: 40px;
        padding-top: 30px;
    }
</style>
<body>
    <div class="container">
        <div class="central"> 
            N1: <input id="input_n1"> 
            <br><br>
            N2: <input id="input_n2"> 
            <br><br>
            <button onclick="multiplicar()"> Multiplicar! </button>
            <button onclick="dividir()"> Dividir! </button>
            <button onclick="subtrair()"> Subtrair! </button>
            <button onclick="somar()"> Somar! </button>
        </div>
    </div>
</body>
</html>

<script>

    function multiplicar() {
        alert("O resultado é: " + (input_n1.value * input_n2.value));
    }

    function dividir() {
        alert("O resultado é: " + (input_n1.value / input_n2.value));
    }

    function subtrair() {
        alert("O resultado é: " + (input_n1.value - input_n2.value));
    }

    function somar() {
        alert("O resultado é: " + (Number(input_n1.value) + Number(input_n2.value)));
    }
</script>
