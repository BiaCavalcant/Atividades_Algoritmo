<!DOCTYPE html>
<html lang="pt-br">
<head>

<style>
    .card {
        background-color: rgb(151, 172, 255);
        margin-top: 120px;

    button {
        background-color: rgb(26, 11, 188);
        color: rgb(255, 255, 255);
        width: 170px;
        height: 50px;
        border-style: none;
        border-radius: 20px;
    }
    button:hover {
        box-shadow: 0 16px 32px 0 rgba(0,0,0,0.2);
    }
    input {
        width: 200px;
        height: 40px;   
        border-radius: 15px;
        border-style: none;
    }
</style>
<body>
    <div class="card">
        <br>
        <h2>Divisão de valor da pizza</h2>
        Valor da pizza: <input id="valor_pizza">
        <br><bR>
        Quantidade Amigos: <input id="qnt_amigos">
        <br><br>
        <button onclick="calcular_pizza()">
            Rola a pizza?
        </button>
        <br><br>
        <div id="div_resultado"></div>
        <br>
    </div>
</body>
</html>

<script>
    function calcular_pizza() {
        var valorPizza = Number(valor_pizza.value); //nome do input n pode ser o mesmo q o valor da var
        var qntAmigos = Number(qnt_amigos.value);

        var total = valorPizza / qntAmigos;

        div_resultado.innerHTML = `
            Cada amigo vai pagar ${total} pela pizza. <br>
        `

        if (total > 20) {
            div_resultado.innerHTML += `
               <b style = "color: blue;""><i> Deu ruim! Pizza muito cara. </i></b>
            `
        }

    }
</script>
